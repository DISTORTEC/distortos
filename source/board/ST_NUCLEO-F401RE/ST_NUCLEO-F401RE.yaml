$extends:
- 'source/chip/STM32/STM32F4/chipYaml/ST_STM32F401RE.yaml'
board:
  compatible:
  - ST,NUCLEO-F401RE
  model: STMicroelectronics NUCLEO-F401RE
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 13
      active-low: true
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld2:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 5
    alternative-names:
    - Green
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.3
    $labels:
    - VDD
!Reference {label: USART2}:
  RX:
    port: !Reference {label: GPIOA}
    pin: 3
    mode: alternate-function
    alternate-function: 7
    output-speed: very-high
    pull: up
  TX:
    port: !Reference {label: GPIOA}
    pin: 2
    mode: alternate-function
    alternate-function: 7
    output-speed: very-high
