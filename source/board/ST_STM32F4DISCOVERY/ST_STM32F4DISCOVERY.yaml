$extends:
- 'source/chip/STM32/STM32F4/chipYaml/ST_STM32F407VG.yaml'
board:
  compatible:
  - ST,STM32F4DISCOVERY
  model: STMicroelectronics STM32F4DISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld3:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 13
    alternative-names:
    - Orange
  Ld4:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 12
    alternative-names:
    - Green
  Ld5:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 14
    alternative-names:
    - Red
  Ld6:
    GPIO:
      port: !Reference {label: GPIOD}
      pin: 15
    alternative-names:
    - Blue
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.0
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
!Reference {label: SPI1}:
  MISO:
    port: !Reference {label: GPIOA}
    pin: 6
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
    pull: up
  MOSI:
    port: !Reference {label: GPIOA}
    pin: 7
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
  SCK:
    port: !Reference {label: GPIOA}
    pin: 5
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
