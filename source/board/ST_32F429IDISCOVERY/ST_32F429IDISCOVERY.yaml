$extends:
- 'source/chip/STM32/STM32F4/chipYaml/ST_STM32F429ZI.yaml'
board:
  compatible:
  - ST,32F429IDISCOVERY
  model: STMicroelectronics 32F429IDISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld3:
    GPIO:
      port: !Reference {label: GPIOG}
      pin: 13
    alternative-names:
    - Green
  Ld4:
    GPIO:
      port: !Reference {label: GPIOG}
      pin: 14
    alternative-names:
    - Red
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.0
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
!Reference {label: SPI5}:
  MISO:
    port: !Reference {label: GPIOF}
    pin: 8
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
    pull: up
  MOSI:
    port: !Reference {label: GPIOF}
    pin: 9
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
  SCK:
    port: !Reference {label: GPIOF}
    pin: 7
    mode: alternate-function
    alternate-function: 5
    output-speed: very-high
