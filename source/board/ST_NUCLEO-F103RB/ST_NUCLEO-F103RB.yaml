$extends:
- 'source/chip/STM32/STM32F1/chipYaml/ST_STM32F103RB.yaml'
board:
  compatible:
  - ST,NUCLEO-F103RB
  model: STMicroelectronics NUCLEO-F103RB
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 13
      active-low: true
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld2:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 5
    alternative-names:
    - Green
!Reference {label: USART2}:
  RX:
    port: !Reference {label: GPIOA}
    pin: 3
    mode: input
    pull: up
  TX:
    port: !Reference {label: GPIOA}
    pin: 2
    mode: alternate-function
    output-speed: 50 MHz
