$extends:
- 'source/chip/STM32/STM32F7/chipYaml/ST_STM32F767ZI.yaml'
board:
  compatible:
  - ST,NUCLEO-F767ZI
  model: STMicroelectronics ST,NUCLEO-F767ZI
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 13
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld1:
    GPIO:
      port: !Reference {label: GPIOB}
      pin: 0
    alternative-names:
    - Green
  Ld2:
    GPIO:
      port: !Reference {label: GPIOB}
      pin: 7
    alternative-names:
    - Blue
  Ld3:
    GPIO:
      port: !Reference {label: GPIOB}
      pin: 14
    alternative-names:
    - Red
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.3
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
  bypass: true
