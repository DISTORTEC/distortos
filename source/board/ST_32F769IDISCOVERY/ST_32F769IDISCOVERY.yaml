$extends:
- 'source/chip/STM32/STM32F7/chipYaml/ST_STM32F769NI.yaml'
board:
  compatible:
  - ST,32F769IDISCOVERY
  model: STMicroelectronics 32F769IDISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld1:
    GPIO:
      port: !Reference {label: GPIOJ}
      pin: 13
    alternative-names:
    - Red
  Ld2:
    GPIO:
      port: !Reference {label: GPIOJ}
      pin: 5
    alternative-names:
    - Green
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.3
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 25000000
  bypass: true
!Reference {label: SDMMC2}:
  CK:
    port: !Reference {label: GPIOD}
    pin: 6
    mode: alternate-function
    alternate-function: 11
    output-speed: very-high
  CMD:
    port: !Reference {label: GPIOD}
    pin: 7
    mode: alternate-function
    alternate-function: 11
    output-speed: very-high
  D0:
    port: !Reference {label: GPIOG}
    pin: 9
    mode: alternate-function
    alternate-function: 11
    output-speed: very-high
  D1:
    port: !Reference {label: GPIOG}
    pin: 10
    mode: alternate-function
    alternate-function: 11
    output-speed: very-high
  D2:
    port: !Reference {label: GPIOB}
    pin: 3
    mode: alternate-function
    alternate-function: 10
    output-speed: very-high
  D3:
    port: !Reference {label: GPIOB}
    pin: 4
    mode: alternate-function
    alternate-function: 10
    output-speed: very-high
!Reference {label: USART1}:
  RX:
    port: !Reference {label: GPIOA}
    pin: 10
    mode: alternate-function
    alternate-function: 7
    output-speed: very-high
    pull: up
  TX:
    port: !Reference {label: GPIOA}
    pin: 9
    mode: alternate-function
    alternate-function: 7
    output-speed: very-high
