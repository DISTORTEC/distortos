$extends:
- 'source/chip/STM32/STM32L0/chipYaml/ST_STM32L073RZ.yaml'
board:
  compatible:
  - ST,NUCLEO-L073RZ
  model: STMicroelectronics NUCLEO-L073RZ
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 13
      active-low: true
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld2:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 5
    alternative-names:
    - Green
!Reference {label: USART2}:
  RX:
    port: !Reference {label: GPIOA}
    pin: 3
    mode: alternate-function
    alternate-function: 4
    output-speed: very-high
    pull: up
  TX:
    port: !Reference {label: GPIOA}
    pin: 2
    mode: alternate-function
    alternate-function: 4
    output-speed: very-high
