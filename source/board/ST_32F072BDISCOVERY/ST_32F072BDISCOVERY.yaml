$extends:
- 'source/chip/STM32/STM32F0/chipYaml/ST_STM32F072RB.yaml'
board:
  compatible:
  - ST,32F072BDISCOVERY
  model: STMicroelectronics 32F072BDISCOVERY
chip:
  VDD: !Reference {label: VDD}
buttons:
  compatible:
  - GPIO-inputs
  B1:
    GPIO:
      port: !Reference {label: GPIOA}
      pin: 0
    alternative-names:
    - User
leds:
  compatible:
  - GPIO-outputs
  Ld3:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 8
    alternative-names:
    - Orange
  Ld4:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 9
    alternative-names:
    - Green
  Ld5:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 6
    alternative-names:
    - Red
  Ld6:
    GPIO:
      port: !Reference {label: GPIOC}
      pin: 7
    alternative-names:
    - Blue
regulators:
  VDD:
    compatible:
    - fixed-regulator
    always-on: true
    output-voltage: 3.0
    $labels:
    - VDD
!Reference {label: HSE}:
  frequency: 8000000
!Reference {label: SPI2}:
  MISO:
    port: !Reference {label: GPIOB}
    pin: 14
    mode: alternate-function
    alternate-function: 0
    output-speed: very-high
    pull: up
  MOSI:
    port: !Reference {label: GPIOB}
    pin: 15
    mode: alternate-function
    alternate-function: 0
    output-speed: very-high
  SCK:
    port: !Reference {label: GPIOB}
    pin: 13
    mode: alternate-function
    alternate-function: 0
    output-speed: very-high
